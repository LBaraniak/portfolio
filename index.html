<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Łukasz Baraniak - Junior Front-End Developer</title>
		<meta name="author" content="Łukasz Baraniak">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet">
		
		<script src="js/jquery.min.js"></script>		 
		<script src="code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
		
		<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   		<![endif]-->
   		
   		<script>
		$(document).ready(function() { 
 			 $('a[href^="#"]').on('click', function(event) {
			 
				 var target = $( $(this).attr('href') );
				 
				 if( target.length ) {
					 event.preventDefault();
					 $('html, body').animate({
					 scrollTop: target.offset().top
					 }, 1000);
				 }
				 });
			});
		</script>
	</head>
	<body>
		
		<header class="hero" id="hero">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 hero-head"></div>
					<div class="col-md-6 hero-content">
						
					</div>
					<img src="/img/lb_face.jpg" class="lb-face" alt="LBaraniak" />
				</div>
			</div>
		</header>
		<section class="about" id="about">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 about-head"></div>
					<div class="col-md-6 about-content"></div>
				</div>
			</div>
		</section>
		<section class="skill" id="skill">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 skill-head"></div>
					<div class="col-md-6 skill-content"></div>
				</div>
			</div>
		</section>
		<section class="portfolio" id="portfolio">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 portfolio-head"></div>
					<div class="col-md-6 portfolio-content"></div>
				</div>
			</div>
		</section>
		<section class="contact" id="contact">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 contact-head"></div>
					<div class="col-md-6 contact-content"></div>
				</div>
			</div>
		</section>
		<footer>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 footer-content text-center">Łukasz Baraniak || 2016</div>
				</div>
			</div>
			
		</footer>
		<script>
			window.sr = ScrollReveal().reveal('.lb-face', {
				origin: 'top',
				distance: '100px',
				duration: 1500,
				reset: false,
			
				easing: 'ease-in-out',
				mobile: false,
				viewOffset: { left: 100 },
				scale: 0.7
			});
		</script>
	</body>
</html>
